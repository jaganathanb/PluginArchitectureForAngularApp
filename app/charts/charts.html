<div class="panel panel-default charts">
	<div class="panel-heading">
		<span class="title">
			{{'CHARTS.TITLE' | translate }}
		</span>
	</div>
	<div class="panel-body">
		<p class="message">
			{{'CHARTS.MESSAGE' | translate}}
		</p>
		<div class="bar-chart">
			<bar-chart height="vm.chartOptions.height"
			 data="vm.chartData"
			 width="vm.chartOptions.width"></bar-chart>
		</div>
	</div>
</div>
