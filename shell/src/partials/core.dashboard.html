<section id="dashboard">
	<ng-include src="'core.header.html'"></ng-include>
	<div class="container-fluid main-container">
		<div class="col-md-2 sidebar">
			<div class="row">
				<!-- uncomment code for absolute positioning tweek see top comment in css -->
				<div class="absolute-wrapper"> </div>
				<!-- Menu -->
				<div class="side-menu">
					<nav class="navbar navbar-default" role="navigation">
						<!-- Main Menu -->
						<div class="side-menu-container">
							<ul class="nav navbar-nav">
								<li ng-repeat="item in core.navItems track by $index" ng-class="item.active ? 'active' : '' ">
									<a ng-click="core.navigate(item.url)"><span class="{{item.class}}"></span>{{item.title | translate}}</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
		<div class="col-md-10 content">
			<div class="row">
				<route-loading-indicator></route-loading-indicator>
				<div ng-if="!core.isRouteLoading" class="col-lg-12" ng-view=""></div>
			</div>
		</div>
		<footer class="pull-left footer">
			<p class="col-md-12">
				<hr class="divider">
			</p>
			<p class="copy-right">
				<h6 class="text">{{'CORE.DASHBOARD.FOOTER.COPY_RIGHT' | translate}}</h6>
			</p>
		</footer>
	</div>
</section>
