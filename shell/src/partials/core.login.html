<div class="container" id="login">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login to TAGW</h1>
            <div class="account-wall">
                <img class="profile-img" src=""
                    alt="">
                <form class="form-signin" ng-submit="core.login()">
                <input type="text" class="form-control" placeholder="Email" ng-model="core.username" required autofocus>
                <input type="password" class="form-control" placeholder="Password" ng-model="core.password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
